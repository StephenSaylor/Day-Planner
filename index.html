<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row">
      
        <div class="hour col-sm-2">9am</div>
        <textarea id="9am" class="row col-sm-8">text area</textarea>
        <button class="saveBtn col-sm-2">save button</button>
        
        <div class="hour col-sm-2">10am</div>
        <textarea id="10am" class="row col-sm-8">text area</textarea>
        <button class="saveBtn col-sm-2">save button</button>
        
        <div class="hour col-sm-2">11am</div>
        <textarea id="11am" class="row col-sm-8">text area</textarea>
        <button class="saveBtn col-sm-2">save button</button>
        
        <div class="hour col-sm-2">12pm</div>
        <textarea id="12pm" class="row col-sm-8">text area</textarea>
        <button class="saveBtn col-sm-2">save button</button>
        
        <div class="hour col-sm-2">1pm</div>
        <textarea id="1pm"class="row col-sm-8">text area</textarea>
        <button class="saveBtn col-sm-2">save button</button>
        
        <div class="hour col-sm-2">2pm</div>
        <textarea id="2pm" class="row col-sm-8">text area</textarea>
        <button class="saveBtn col-sm-2">save button</button>
        
        <div class="hour col-sm-2">3pm</div>
        <textarea id="3pm" class="row col-sm-8">text area</textarea>
        <button class="saveBtn col-sm-2">save button</button>
        
        <div class="hour col-sm-2">4pm</div>
        <textarea id="4pm" class="row col-sm-8">text area</textarea>
        <button class="saveBtn col-sm-2">save button</button>
        
        <div class="hour col-sm-2">5pm</div>
        <textarea id="5pm" class="row col-sm-8">text area</textarea>
        <button class="saveBtn col-sm-2">save button</button>
      
      </div>
    

        
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>src="script.js"</script>
  </body>
</html>
